server:
    chroot: ""
    module-config: "python validator iterator"
    interface: 0.0.0.0
    interface: ::0
    # These are all the subnets that can make DNS requests
    access-control: 10.0.0.0/8 allow 
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.0.0/16 allow 
    access-control: 172.16.0.0/16 allow
    access-control: 2604:6000:e4c4:bd00::/64 allow
    access-control: ::1 allow
    access-control: fe80::/10 allow
    verbosity: 0
    num-threads: 16
    do-tcp: yes
    prefetch: yes
    msg-cache-slabs: 16
    rrset-cache-slabs: 16
    infra-cache-slabs: 16
    key-cache-slabs: 16
    rrset-cache-size: 512m
    msg-cache-size: 256m
    root-hints: "/etc/unbound/root.hints"
    cache-min-ttl: 1800
    use-syslog: no
    qname-minimisation: yes
    do-ip6: yes
    prefetch: yes
    tls-cert-bundle: /etc/ssl/certs/ca-bundle.crt

remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-use-cert: no

python:
    python-script: "/etc/unbound/dns_filter.py"

# If you want to use a forwarding server rather than recursive uncomment
#forward-zone:
#  name: "."
#  forward-addr: 8.8.8.8
#  forward-addr: 208.67.220.220
#  forward-addr: 8.8.4.4
#  forward-addr: 208.67.222.222

forward-zone:
   name: "."
   forward-tls-upstream: yes
   ## Cloudflare DNS
   forward-addr: 1.1.1.1@853#cloudflare-dns.com
   forward-addr: 1.0.0.1@853#cloudflare-dns.com
   ## Also add IBM IPv6 Quad9 over TLS
   forward-addr: 9.9.9.9@853#dns.quad9.net
   forward-addr: 149.112.112.112@853#dns.quad9.net
   ## Google
   forward-addr: 8.8.8.8@853#dns.google
   forward-addr: 8.8.4.4@853#dns.google
   ## IPv6  Cloudflare DNS over TLS
   forward-addr: 2606:4700:4700::1111@853#cloudflare-dns.com
   forward-addr: 2606:4700:4700::1001@853#cloudflare-dns.com
   
include: /etc/unbound/conf.d/*.conf
